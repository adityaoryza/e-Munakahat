<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marriage Preparation Courses</title>
</head>
<body>

<div id="app">
    <h1>Marriage Preparation Courses</h1>

    <ul id="courseList">
        <!-- Courses will be dynamically added here using JavaScript -->
    </ul>

    <button onclick="openCreateForm()">Create a new course</button>

    <div id="createForm" class="hidden">
        <h2>Create a new Marriage Preparation Course</h2>
        <form id="courseForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <br>
            <label for="duration">Duration (in days):</label>
            <input type="number" id="duration" required>
            <br>
            <button type="button" onclick="createCourse()">Create Course</button>
        </form>
        <button onclick="closeCreateForm()">Cancel</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
